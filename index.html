<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&F Batch-Trim Size Validator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

      <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h4 class="card-title mb-0">T&F POD Batch/Trim Size Validation</h4>
                    </div>
                    <div class="card-body">
                        <form id="sizeForm" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <!-- Width Input -->
                                <div class="col-md-6">
                                    <label for="width" class="form-label">Width (mm)</label>
                                    <input type="number" class="form-control" id="width" required min="1">
                                    <div class="invalid-feedback">
                                        Please enter a valid width
                                    </div>
                                </div>
                                
                                <!-- Height Input -->
                                <div class="col-md-6">
                                    <label for="height" class="form-label">Height (mm)</label>
                                    <input type="number" class="form-control" id="height" required min="1">
                                    <div class="invalid-feedback">
                                        Please enter a valid height
                                    </div>
                                </div>

                                <!-- Paper Weight Selection -->
                                <div class="col-md-6">
                                    <label for="paperWeight" class="form-label">Paper Weight</label>
                                    <select class="form-select" id="paperWeight" required>
                                        <option value="80gsm" selected>80gsm</option>
                                        <option value="90gsm">90gsm</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a paper weight
                                    </div>
                                </div>

                                <!-- Binding Type Selection -->
                                <div class="col-md-6">
                                    <label for="binding" class="form-label">Binding Type</label>
                                    <select class="form-select" id="binding" required>
                                        <option value="Limp" selected>Limp</option>
                                        <option value="Cased">Cased</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a binding type
                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="col-12">
                                    <div class="d-flex">
                                        <button class="btn btn-primary me-3" type="submit">Validate Size</button>
                                        <button class="btn btn-secondary" type="reset" id="clearForm">Clear Form</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <!-- Results Area -->
                        <div id="results" class="mt-4" style="display: none;">
                            <hr>
                            <!-- Validation Status Message -->
                            <div id="validationStatus" class="validation-status"></div>
                            
                            <!-- Available Sizes -->
                            <div id="availableSizes" class="mt-3">
                                <h6>Available Sizes for Selected Configuration:</h6>
                                <div class="dimensions-list small"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/validator.js"></script>
</body>
</html>
