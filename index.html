<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&F Batch-Trim Size Validator</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
    .validation-status {
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
    }
    
    .validation-status.valid {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }
    
    .validation-status.invalid {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
    }

    .dimensions-list {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
    }

    .dimensions-list:empty {
        display: none;
    }

    .needs-validation input:invalid,
    .needs-validation select:invalid {
        border-color: #dc3545;
    }

    .needs-validation input:valid,
    .needs-validation select:valid {
        border-color: #198754;
    }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">T&F POD Batch-Trim Size Validator</h4>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-header bg-light">
                                        <h5 class="card-title mb-0">Size Validation</h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="sizeForm" class="needs-validation" novalidate>
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <label for="height" class="form-label">Height (mm)</label>
                                                    <input type="number" class="form-control" id="height" required min="1">
                                                    <div class="invalid-feedback">
                                                        Please enter a valid height
                                                    </div>
                                                </div>
                                                
                                                <div class="col-md-6">
                                                    <label for="width" class="form-label">Width (mm)</label>
                                                    <input type="number" class="form-control" id="width" required min="1">
                                                    <div class="invalid-feedback">
                                                        Please enter a valid width
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <label for="paperWeight" class="form-label">Paper Weight</label>
                                                    <select class="form-control" id="paperWeight" required>
                                                        <option value="80gsm" selected>80gsm</option>
                                                        <option value="90gsm">90gsm</option>
                                                    </select>
                                                    <div class="invalid-feedback">
                                                        Please select a paper weight
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <label for="binding" class="form-label">Binding Type</label>
                                                    <select class="form-control" id="binding" required>
                                                        <option value="Limp" selected>Limp</option>
                                                        <option value="Cased">Cased</option>
                                                    </select>
                                                    <div class="invalid-feedback">
                                                        Please select a binding type
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="d-flex gap-2">
                                                        <button class="btn btn-primary" type="submit">
                                                            <i class="fas fa-check"></i> Validate Size
                                                        </button>
                                                        <button class="btn btn-secondary" type="reset" id="clearForm">
                                                            <i class="fas fa-times"></i> Clear Form
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-info mt-3" id="status" style="display: none;"></div>

                        <div id="results" class="mt-4" style="display: none;">
                            <div id="validationStatus" class="alert mb-3"></div>
                            
                            <div id="availableSizes" class="card shadow-sm">
                                <div class="card-header bg-light">
                                    <h5 class="card-title mb-0">Available Batch Sizes</h5>
                                </div>
                                <div class="card-body">
                                    <div class="dimensions-list"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/validator.js"></script>
</body>
</html>
